<!DOCTYPE html>
<html>
    <head>
        <title>Soundcloud Test</title>
    </head>
    <body>
        <div id="songname"></div>
        <iframe id="sc-widget" scrolling="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/231715226&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false" frameborder="no" height="166" width="100%"></iframe>
        <a href="https://w.soundcloud.com/player/api_playground.html">Soundcloud Playground</a>
        <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
        <script type="text/javascript">
          (function(){
            var widgetIframe = document.getElementById('sc-widget'),
                widget       = SC.Widget(widgetIframe);
        
                widget.bind(SC.Widget.Events.READY, function() {
                widget.bind(SC.Widget.Events.PLAY, function() {
                // get information about currently playing sound
                widget.getCurrentSound(function(currentSound) {
                  console.log('sound ' + currentSound.title + 'began to play');
                  document.getElementById("songname").innerHTML = currentSound.username + " - " + currentSound.title;
                });
              });
              // get current level of volume
              widget.getVolume(function(volume) {
                console.log('current volume value is ' + volume);
              });
              // set new volume level
              widget.setVolume(50);
              // get the value of the current position
            });
        
          }());
        </script>
    </body>
</html>
